apiVersion: apps/v1
kind: Deployment
metadata:
  name: pysummarize
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pysummarize
    type: Recreate
  template:
    metadata:
      labels:
        app: pysummarize
    spec:
      containers:
      - name: pysummarize
        image: docker.io/domenicopiol/pysummarize:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: pysummarize-service
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 5000
  selector:
    app: pysummarize
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: pysummarize-route
spec:
  port:
    targetPort: 8443
  tls:
    termination: passthrough 
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
  to:
    kind: Service
    name: pysummarize-service
    weight: 100